<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéÇ Birthday Wishes</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #f8f9fa;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #4b6cb7;
      background: linear-gradient(90deg, #182848, #4b6cb7);
      color: white;
      padding: 10px 20px;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 20px;
      margin: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #ffd700;
    }

    .auth-btns button {
      margin-left: 8px;
      border: none;
      padding: 6px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: 0.3s;
    }

    #loginBtn {
      background: #00c853;
      color: white;
    }

    #registerBtn {
      background: #2962ff;
      color: white;
    }

    #logoutBtn {
      background: #ff1744;
      color: white;
    }

    #uploadBtn {
      background: linear-gradient(90deg, #33ccff, #3366ff);
      color: white;
    }

    #uploadBtn:hover {
      background: linear-gradient(90deg, #3399ff, #6633ff);
      transform: scale(1.05);
    }

    section {
      text-align: center;
      margin-top: 50px;
    }

    #userDisplay {
      font-weight: bold;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">üéÇ Birthday Wishes</div>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#wishes">Wishes</a></li>
    </ul>
    <div class="auth-btns">
      <span id="userDisplay"></span>
      <button id="uploadBtn" style="display: none;">üéÅ Upload</button>
      <button id="loginBtn">Login</button>
      <button id="registerBtn">Register</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </div>
  </nav>

  <section id="home">
    <h1>Welcome to Birthday Wishes üéâ</h1>
    <p>Share and create beautiful birthday messages for your loved ones!</p>
  </section>

  <script type="module">
    // Firebase Import (v9)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { 
      getAuth, 
      onAuthStateChanged, 
      signInWithPopup, 
      GoogleAuthProvider, 
      signOut 
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // Your Firebase Config (replace with yours)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MSG_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const registerBtn = document.getElementById("registerBtn");
    const uploadBtn = document.getElementById("uploadBtn");
    const userDisplay = document.getElementById("userDisplay");

    // Login
    loginBtn.onclick = async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    };

    // Logout
    logoutBtn.onclick = async () => {
      await signOut(auth);
    };

    // Upload Button
    uploadBtn.onclick = () => {
      window.location.href = "upload.html";
    };

    // Auth State Observer
    onAuthStateChanged(auth, (user) => {
      if (user) {
        userDisplay.textContent = "Hi, " + user.displayName + "!";
        loginBtn.style.display = "none";
        registerBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        uploadBtn.style.display = "inline-block";
      } else {
        userDisplay.textContent = "";
        loginBtn.style.display = "inline-block";
        registerBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        uploadBtn.style.display = "none";
      }
    });
  </script>
</body>
</html>
